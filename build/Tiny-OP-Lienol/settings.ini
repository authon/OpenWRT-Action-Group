REPO_URL="https://github.com/Lienol/openwrt"        #编译固件源码链接
REPO_BRANCH="19.07"                        #源码链接的分支
CONFIG_FILE=".config"                          #固件编译配置文件
WXFB_MESSAGE="Tiny-OP-Lienol"         #微信通知跟发布要用到的名字,比如通知你XX开始编译,发布的时候显示XX固件
CUSTOM_SH="custom.sh"                     #SH脚本，更新源并生成配置文件
SSH_ACTIONS="false"                           #SSH远程配置固件（true=开启）（false=关闭）
UPLOAD_FIRMWARE="true"                 #上传【固件文件】（true=开启）（false=关闭）
UPLOAD_VMDK="true"                         #上传【VMware镜像文件】（true=开启）（false=关闭）
UPLOAD_IPK="true"                              #上传【IPK】 插件包文件（true=开启）（false=关闭）
UPLOAD_CONFIG="true"                      #上传【.config】配置文件（true=开启）（false=关闭）
UPLOAD_WETRANSFER="true"            #上传固件到到【WeTransfer】（true=开启）（false=关闭）
UPLOAD_RELEASE="true"                     #发布固件（true=开启）（false=关闭）
SERVERCHAN_SCKEY="true"                #微信通知（true=开启）（false=关闭）
